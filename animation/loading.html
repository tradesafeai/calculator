<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: #000000; /* Matches your dashboard background */
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000; /* High z-index to overlay Wix content */
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .ai-loading-logo {
      width: 120px; /* Adjust based on your logo size */
      height: auto;
      margin-bottom: 15px;
      opacity: 0;
      animation: logoFadeIn 1s ease 0.5s forwards, pulseLogo 1.5s infinite;
      filter: drop-shadow(0 0 10px #00FF00);
    }

    @keyframes logoFadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes pulseLogo {
      0% { transform: scale(1); filter: drop-shadow(0 0 10px #00FF00); }
      50% { transform: scale(1.05); filter: drop-shadow(0 0 15px #00FF00); }
      100% { transform: scale(1); filter: drop-shadow(0 0 10px #00FF00); }
    }

    .ai-loading-text {
      font-size: 20px;
      color: #00FF00;
      text-transform: uppercase;
      text-shadow: 0 0 10px #00FF00;
      animation: pulseText 1.5s infinite;
    }

    #brandingText {
      opacity: 0;
      animation: textFadeIn 0.5s ease forwards, pulseText 1.5s infinite;
    }

    #initializingText {
      opacity: 0;
      animation: textFadeIn 0.5s ease forwards;
      display: none;
    }

    @keyframes textFadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseText {
      0% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.7; transform: scale(1); }
    }

    .ai-scan-line {
      width: 150px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00FF00, transparent);
      margin-top: 15px;
      animation: scanLine 2s infinite;
    }

    @keyframes scanLine {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <img src="final.png" alt="TradeSafeAI Logo" class="ai-loading-logo">
    <div class="ai-loading-text" id="brandingText">POWERED BY TRADESAFEAI</div>
    <div class="ai-loading-text" id="initializingText">TRADESAFEAIâ„¢ INITIALIZING...</div>
    <div class="ai-scan-line"></div>
  </div>

  <script>
    // Two-stage animation
    const loadingOverlay = document.getElementById('loadingOverlay');
    const brandingText = document.getElementById('brandingText');
    const initializingText = document.getElementById('initializingText');

    setTimeout(() => {
      if (brandingText && initializingText) {
        brandingText.style.display = 'none';
        initializingText.style.display = 'block';
        setTimeout(() => {
          if (loadingOverlay) {
            loadingOverlay.classList.add('hidden'); // Fade out after 4 seconds total
          }
        }, 2000); // 2 seconds for initializing text
      }
    }, 2000); // 2 seconds for branding text
  </script>
</body>
</html>
